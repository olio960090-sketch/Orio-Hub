<!-- Recording JavaScript -->
<script>
let mediaRecorder;
let recordedChunks = [];
let streamRef;
let recordedBlob = null;

function setStatus(msg) {
  document.getElementById('status').textContent = msg;
}

document.getElementById('startBtn').onclick = async function () {
  try {
    setStatus("Requesting screen...");
    const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
    streamRef = stream;

    mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });
    recordedChunks = [];

    mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
    mediaRecorder.onstop = () => {
      recordedBlob = new Blob(recordedChunks, { type: "video/webm" });
      document.getElementById("saveBtn").style.display = "inline-block";
      setStatus("Recording stopped. Ready to save.");
    };

    mediaRecorder.start();
    setStatus("Recording...");

    document.getElementById("startBtn").style.display = "none";
    document.getElementById("stopBtn").style.display = "inline-block";

  } catch (e) {
    setStatus("Error: " + e.message);
  }
};

document.getElementById('stopBtn').onclick = function () {
  if (mediaRecorder && mediaRecorder.state === "recording") {
    mediaRecorder.stop();
    streamRef.getTracks().forEach(t => t.stop());

    document.getElementById("stopBtn").style.display = "none";
    document.getElementById("startBtn").style.display = "inline-block";
    setStatus("Stopping...");
  }
};

document.getElementById('saveBtn').onclick = function () {
  if (recordedBlob) {
    const a = document.createElement("a");
    a.href = URL.createObjectURL(recordedBlob);
    a.download = "screen_recording.webm";
    a.click();

    setStatus("Saved to computer. Ready for new recording.");

    // ðŸ”„ Reset everything for next recording
    recordedChunks = [];
    recordedBlob = null;

    // Show only Start button again
    document.getElementById("saveBtn").style.display = "none";
    document.getElementById("stopBtn").style.display = "none";
    document.getElementById("startBtn").style.display = "inline-block";
  }
};
setStatus("Saved to computer. Ready for new recording.");


document.getElementById('saveBtn').onclick = function () {
  if (recordedBlob) {
    const a = document.createElement("a");
    a.href = URL.createObjectURL(recordedBlob);
    a.download = "screen_recording.webm";
    a.click();
    setStatus("Saved to computer.");
    document.getElementById("saveBtn").style.display = "none";
  }
};

</script>
